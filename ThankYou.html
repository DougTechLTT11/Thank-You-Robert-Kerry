<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .card-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }
        .card-header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }
        .card-header h1 {
            margin: 0;
            font-size: 2em;
        }
        .card-body {
            padding: 20px;
        }
        .card-body p {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }
        .card-footer {
            background-color: #f1f1f1;
            color: #555;
            padding: 15px;
            border-radius: 0 0 8px 8px;
        }
        .card-footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-header">
            <h1>Thank You!</h1>
        </div>
        <div class="card-body">
            <p>Dear [Recipient's Name],</p>
            <p>Thank you so much for [Reason for Thanks]. Your kindness and support mean a lot to me.</p>
            <p>I am truly grateful for [Specific Detail or Personal Note].</p>
            <p>With heartfelt thanks,</p>
            <p>[Your Name]</p>
        </div>
        <div class="card-footer">
            <p>Thank you again for everything!</p>
        </div>
    </div>
</body>
</html>
