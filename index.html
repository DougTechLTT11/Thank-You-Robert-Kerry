<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .background-text {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace;
            color: rgba(0, 0, 0, 0.1);
        }
        .background-text.left {
            left: 0;
            text-align: right;
        }
        .background-text.right {
            right: 0;
            text-align: left;
        }
        .background-text span {
            font-size: calc(1rem + 3vw);
            margin: 5px 0;
            font-weight: bold;
            opacity: 0.3;
            animation: float 10s infinite;
        }
        .background-text span:nth-child(odd) {
            color: #B22222; /* Texas Red */
            font-family: 'Courier New', Courier, monospace;
        }
        .background-text span:nth-child(even) {
            color: #1E90FF; /* Texas Blue */
            font-family: 'Arial Black', Gadget, sans-serif;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .content {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 900px;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        h1 {
            font-size: 3em;
            color: #B22222; /* Texas Red */
            margin-bottom: 10px;
            text-shadow: 2px 2px #8B0000;
        }
        .texas-flag {
            width: 120px;
            height: auto;
            margin: 20px auto;
            display: block;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }
        .envelope-background {
            position: absolute;
            top: 50%;
            width: 90%;
            height: auto;
            transform: translate(-50%, -50%);
            opacity: 0.6;
            z-index: 1;
        }
        .envelope-left {
            left: 25%; /* Position behind the left card */
        }
        .envelope-right {
            right: 25%; /* Position behind the right card */
        }
        .option {
            flex: 1;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 8px;
            background-color: transparent;
            border: 2px solid #D2B48C;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin: 0;
            width: 45%;
            z-index: 2;
        }
        .option:hover {
            background-color: rgba(245, 222, 179, 0.5);
        }
        .option h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #1E90FF;
        }
        .option p {
            font-size: 1.2em;
            color: #555;
        }
        .photo-squares {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            z-index: 2;
        }
        .photo-squares .square {
            width: 150px;
            height: 150px;
            background-color: transparent;
            border: 3px solid #8B4513;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="background-text left">
        <span>Howdy</span><span>Y'all</span><span>Texas</span><span>Austin</span><span>Dallas</span>
        <span>Houston</span><span>San Antonio</span><span>Fort Worth</span><span>Laredo</span>
    </div>

    <div class="background-text right">
        <span>Amarillo</span><span>El Paso</span><span>Waco</span><span>Rodeo</span><span>Lone Star</span>
        <span>Grit</span><span>Ranch</span><span>Bluebonnet</span><span>Longhorn</span>
    </div>

    <div class="content">
        <h1>Thank You</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Flag_of_Texas.svg/1920px-Flag_of_Texas.svg.png" alt="Texas Flag" class="texas-flag">
        <div class="container">
            <img src="https://dougtechltt11.github.io/Thank-You-Robert-Kerry/red-envelope.jpg" alt="Envelope" class="envelope-background envelope-left">
            <img src="https://dougtechltt11.github.io/Thank-You-Robert-Kerry/red-envelope.jpg" alt="Envelope" class="envelope-background envelope-right">
            <div class="option left" onclick="location.href='dougie-card.html'">
                <h2>Dougie's Card</h2>
                <p>Click here to open Dougie's thank you card.</p>
            </div>
            <div class="option right" onclick="location.href='emmy-card.html'">
                <h2>Emmy's Card</h2>
                <p>Click here to open Emmy's thank you card.</p>
            </div>
        </div>
        <div class="photo-squares">
            <div class="square" style="background-image: url('photo1.jpg');"></div>
            <div class="square" style="background-image: url('photo2.jpg');"></div>
            <div class="square" style="background-image: url('photo3.jpg');"></div>
        </div>
    </div>
</body>
</html>
